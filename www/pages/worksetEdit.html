<div data-name="worksetEdit" class="page">
  <div class="navbar">
    <div class="navbar-inner sliding">
      <div class="left">
        <a href="#" class="link back">
          <i class="icon icon-back"></i>
          <span class="ios-only">Back</span>
        </a>
      </div>
      <div class="title">Edit workset</div>
    </div>
  </div>
  <div class="page-content">
    <div class="block-title">Edit workset</div>
    <div class="block block-strong">

      <div class="list" id="vAddWorkItem">
        <ul>
          <li>
            <div class="item-content item-input">
              <div class="item-inner">
                <div class="item-title item-label">Task name</div>
                <div class="item-input-wrap">
                  <input type="text" v-model="name" placeholder="Task name">
                </div>
              </div>
            </div>
          </li>
        </ul>
        <div class="block block-strong row">
          <div class="col">
            <a class="button convert-form-to-data" href="#" v-on:click="add">Add</a>
          </div>
        </div>
      </div>

      <div id="workItemList" class="list">
        <ul>
          <li v-for="item in items">
            <div class="item-content">
              <div class="item-inner">
                <div class="item-title">
                  {{ item }}
                </div>
              </div>
            </div>
          </li>
        </ul>
      </div>

    </div>
  </div>
</div>
