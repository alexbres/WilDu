<!DOCTYPE html>
<html>
  <head>
    <!-- Required meta tags-->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, minimum-scale=1, user-scalable=no, minimal-ui, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <!-- Color theme for statusbar -->
    <meta name="theme-color" content="#2196f3">
    <!-- Your app title -->
    <title>WilDu</title>
    <!-- Path to Framework7 Library CSS -->
    <link rel="stylesheet" href="libs/framework7/css/framework7.min.css">
    <link rel="stylesheet" href="libs/framework7-icons/css/framework7-icons.css">
    <!-- Path to your custom app styles-->
    <link rel="stylesheet" href="css/app.css">
  </head>
  <body>
    <!-- App root element -->
    <div id="app">
      <!-- Statusbar overlay -->
      <div class="statusbar"></div>

      <!-- Your main view, should have "view-main" class -->
      <div class="view view-main">
        <!-- Initial Page, "data-name" contains page name -->
        <div data-name="home" class="page">

          <!-- Top Navbar -->
          <div class="navbar">
            <div class="navbar-inner">
              <div class="title">WilDu</div>
            </div>
          </div>

          <!-- Toolbar -->
          <div class="toolbar">
            <div class="toolbar-inner">
              <!-- Toolbar links -->
              <a href="/about/" class="right link">About</a>
            </div>
          </div>

          <!-- Scrollable page content -->
          <div class="page-content">
            <div class="block">
                <div class="row">
                  <button id="workItemsList" class="button button-fill">Tasks</button>
                </div>
            </div>
          </div>

        </div>
      </div>
    </div>
        <!-- TODO: use RequireJS for libs -->
    <script type="text/javascript" src="libs/framework7/js/framework7.min.js"></script>
    <script type="text/javascript" src="libs/vue/vue.min.js"></script>

    <script data-main="js/config.js" src="libs/requirejs/require.js"></script>
  </body>
</html>
